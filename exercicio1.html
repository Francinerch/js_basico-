<!doctype html>
<html>
<head>
	<meta charset="utf-8"/> 
	<script>
		function testarP(){
			var numero = document.getElementById("numero").value;
			var a=0;
			for(var i=1; i<=numero; i++){
			if(numero%i==0){
				a++;
			}	
			if (a==2)
			document.getElementById("msg").innerHTML="O numero é Primo";
			else {
				document.getElementById("msg").innerHTML="O numero não é Primo";
			}
			}
			}

	</script> 
</head>
<body>
	<form>
			<label> Forneça um numero </label>
			<input type="number" name="numero" id="numero" />
			<input type="button" value="Calcular" onclick="testarP()" />
	</form> 
	
	<h1 id="msg"></h1>
</body>
</html>
